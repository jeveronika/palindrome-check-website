<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome checker</title>
</head>
<body>
    <div id="container">
        

        <h1 class="header">Is this a <span class="palindrome-span">palindrome</span>? <br><span id="span-header">{palindrome ~ noun:</span></h1>
        <h2 class="header2">a word or phrase that <span class="palindrome-span">reads</span> the <span class="palindrome-span">same</span> backwards as forwards,<br> for example <span class="palindrome-span">madam</span> or <span class="palindrome-span">nurses run</span>}</h2>
        <div id="palindrome-body-main">
        <div id="palindrome-body">
            <form id="form">
            <input type="text" name="wantedText" id="user-input" placeholder="type your word here..." required><br>
            <input type="submit" name="" id="user-submit" value="so what?">
            </form>
            <p id="palindromeornot">is it, or is it not <br>that is the question</p>
            <div id="result">
            <p id="palindrome-result"></p>
            <p id="palindrome-yes"></p>
            <p id="palindrome-not"></p>
            </div>
        </div>
        </div>
        
    </div>

    <footer>

        <div class="footerParagraph">
            <p> 
                Version 1.0.3. © Veronika Ježíková 2022.
                <br><br> it has bugs, i know
                <br>maybe your therapist wants to hear about them
                
            </p>

        </div>

    </footer>

</body>

<script src="script.js"></script>
